<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Midterm Project</title>
  </head>
  <body>
    <div class="main">
      <div class="blue">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="content">
            <h2 class="mainNum">76</h2>
            <h4 class="outOf">of 100</h4>
          </div>
        </div>
        <div class="texts">
          <h5>Great</h5>
          <p class="givi">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="second">
        <p class="sum">Summary</p>
        <div class="scores">
          <div class="box">
            <div class="Horizontal">
              <img src="icons/iconoir_flash.svg" alt="flash" class="icons" />
              <p class="texti" style="color: rgba(255, 85, 85, 1)">Reaction</p>
            </div>
            <div>
              <p class="scoreboard">
                <strong>80 </strong
                ><span
                  style="
                    color: rgba(48, 59, 89, 1);
                    opacity: 50%;
                    font-weight: bold;
                  "
                  >/ 100</span
                >
              </p>
            </div>
          </div>
          <div
            class="box yellow"
            style="background-color: rgba(255, 178, 30, 0.05)"
          >
            <div class="Horizontal">
              <img src="icons/brain.svg" alt="brain" class="icons" />
              <p class="texti" style="color: rgba(255, 178, 30, 1)">Memory</p>
            </div>
            <div>
              <p class="scoreboard">
                <strong>92 </strong
                ><span
                  style="
                    color: rgba(48, 59, 89, 1);
                    opacity: 50%;
                    font-weight: bold;
                  "
                  >/ 100</span
                >
              </p>
            </div>
          </div>
          <div class="box green">
            <div class="Horizontal">
              <img src="icons/vector.svg" alt="vector" class="icons" />
              <p class="texti" style="color: rgba(0, 187, 143, 1)">Verbal</p>
            </div>
            <div class="Horizontal">
              <p class="scoreboard">
                <strong>61 </strong
                ><span
                  style="
                    color: rgba(48, 59, 89, 1);
                    opacity: 50%;
                    font-weight: bold;
                  "
                  >/ 100</span
                >
              </p>
            </div>
          </div>
          <div class="box blui">
            <div class="Horizontal">
              <img src="icons/eye.svg" alt="eye" class="icons" />
              <p class="texti" style="color: rgba(17, 37, 214, 1)">Visual</p>
            </div>
            <div>
              <p class="scoreboard">
                <strong>73 </strong
                ><span
                  style="
                    color: rgba(48, 59, 89, 1);
                    opacity: 50%;
                    font-weight: bold;
                  "
                  >/ 100</span
                >
              </p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
